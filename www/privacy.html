<div id="dynamic-header"></div> <!-- /.site-header -->

<div class="page-top" id="templatemo_contact">
</div> <!-- /.page-header -->

<div class="contact-page">
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-sm-6 map-wrapper">
                <h3 class="widget-title">Our Location</h3>
                <div class="map-holder"></div>
                <div class="contact-infos">
                    <ul>
                        <li>1 Burgett Road, Slough</li>
                        <li> Myanmar Berkshire, SL1 2TJ</li>
                        <li>Tel: 07586789209</li>
                        <li>Email: <a href="mailto:info@travel-co.co.uk">info@travel-o.co.uk</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-5 col-sm-6">
                <h3 class="widget-title">Contact Us</h3>
                <div class="contact-form">
                    <form name="contactform" id="contactform" action="#" method="post">
                        <p>
                            <input name="name" type="text" id="name" placeholder="Your Name">
                        </p>
                        <p>
                            <input name="email" type="text" id="email" placeholder="Your Email">
                        </p>
                        <p>
                            <input name="subject" type="text" id="subject" placeholder="Subject">
                        </p>
                        <p>
                            <textarea name="message" id="message" placeholder="Message"></textarea>
                        </p>
                        <input type="submit" class="mainBtn" id="submit" value="Send Message">
                    </form>
                </div> <!-- /.contact-form -->
            </div>
        </div>
    </div>
</div>

<div id="dynamic-partners"></div> <!-- /.partner-list -->

<div id="dynamic-footer"></div> <!-- /.site-footer -->

<script src="js/vendor/jquery-1.11.0.min.js"></script>

<script src="js/bootstrap.js"></script>

<script src="js/main.js"></script>

<!-- Google Map -->
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="js/vendor/jquery.gmap3.min.js"></script>

<!-- Google Map Init-->
<script type="text/javascript">
    jQuery(function($){
        $('.first-map, .map-holder').gmap3({
            marker:{
                address: '16.8496189,96.1288854'
            },
            map:{
                options:{
                    zoom: 16,
                    scrollwheel: false,
                    streetViewControl : true
                }
            }
        });
    });
</script>
